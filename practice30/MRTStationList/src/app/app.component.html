


<table>
  
  <thead>
    <tr>
      <th>列車進入月台車站之站名</th><th>行駛目的地</th><th>資料更新日期</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <td>南港展覽館</td><td>頂埔</td><td>2018-10 22:14:25</td>
    </tr> -->
    <tr *ngFor="let item of list; index as i">
      <td>{{i+1}}</td><td>{{item.Station}}</td><td>{{item.Destination}}</td><td>{{item.UpdateTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
    </tr>
  </tbody>
</table>
